<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srijan Public School</title>
    <style>
        /* Style for moving text */
        .marquee {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            animation: scrollText 10s linear infinite;
            white-space: nowrap;
            overflow: hidden;
            text-align: center;
            margin: 20px 0;
        }
        
        /* Keyframes for scrolling effect */
        @keyframes scrollText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        /* Basic styling for links */
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            margin: 10px 0;
        }
        
        a {
            text-decoration: none;
            color: #0066cc;
            font-size: 20px;
        }
        
        a:hover {
            color: #004080;
        }
    </style>
</head>
<body>

    <!-- Moving school name -->
    <div class="marquee">Welcome to Srijan Public School</div>

    </ul>

</body>
</html>
